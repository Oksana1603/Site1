<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <h1>Test</h1>
        <p>Before attempting to do the test, please fill in your personal information</p>
        <form method="POST" action="https://formspree.io/deepsky809@gmail.com">
            <input type="text" name="first name" placeholder="Your name" required autofocus/>
            <input type="text" name="last name" placeholder="Your last name" required/>
            <input type="email" name="email" placeholder ="Your email" />
            <br>
            <label for="bday">When should we send you a birthday-present discount?</label>         
            <input type="date" name="bday" id="bday"/><br>
            <label for="color">What is your favourite colour?</label>
            <input type="color" name="fav.color" id="color"><br>
            <label for="pass">Now, please create a password</label>
            <input type="password" name="password" id="pass" placeholder="Your password" required minlength="5"/><br>
            <label for="middle">Please, indicate your educational level</label><br>
            <input type="radio" name="school" id="middle" value="Middle sch"/> <label for="middle">Middle school graduate</label><br>
            <input type="radio" name="school" id="high" value="High sch"/> <label for="high">High school graduate</label> <br>
            <input type="radio" name="school" id="bachelor" value="Bachelor"/> <label for="bachelor">Bachelor`s degree</label><br>
            <input type="radio" name="school" id="master" value="Master"/> <label for="master">Master`s degree</label><br>
            <input type="radio" name="school" id="phd" value="Ph.D"/> <label for="phd">Ph.D and higher</label><br>
            <label for="fantasy">Now, please choose all that apply to you</label><br>
            <input type="checkbox" name="fantasy" id="fantasy"/> <label for="fantasy">I love fantasy books</label><br>
            <input type="checkbox" name="history" id="history"/> <label for="history">I enjoy history novels</label><br>        
            <input type="checkbox" name="self-help" id="self-help"/> <label for="self-help">I love self-help literature</label><br>
            <input type="checkbox" name="psychology" id="psychology"/> <label for="psychology">I love reading texts that explore psychology of people</label><br>
            <input type="checkbox" name="nonfiction" id="nonfiction"/> <label for="nonfiction">I like reading about events that really happened</label><br>
            <input type="checkbox" name="aspiring writer" id="write"/> <label for="write">I would like to write a book someday</label><br>    
            <label for="frequency">How often do you read?</label>
            <select name="frequency" id="frequency">
                <option value="regular">every day</option>
                <option value="semiregular">twice or three times a week</option>
                <option value="weekend">once a week</option>
                <option value="rare">once a month or less</option>
        </select>
        <br>
        <label for="message">Please, write us about your preferences and any additional information</label><br>
        <input type="text" name="message" id="message" style="background-color:yellow;">
        <br>
        <label for="file">Please, upload your article and a photo</label>
        <input type="file" id="file" name="additional" multiple>
        <input type="submit" value="Submit"/>
   
    </form>
    
    
    
</body>
</html>
